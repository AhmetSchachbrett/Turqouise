<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turquoise Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #1abc9c; /* Turquoise background */
    font-family: Arial, sans-serif; /* Use Arial font */
  }
  .button-container {
    text-align: center;
  }
  .styled-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffd700; /* Gold button color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  .styled-button:hover {
    background-color: #cca300; /* Darker gold on hover */
  }
</style>
</head>
<body>
  <div class="button-container">
    <a class="styled-button" href="https://amzn.to/45noVmg" target="_blank">Click here for the Ring!</a>
  </div>
</body>
</html>
